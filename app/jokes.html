<!DOCTYPE html>
<html>

<head>
	<title>Holiday Joke Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Kranky" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body class="jokes" onclick="newJoke()">
	<audio loop autoplay>
	  <source src="audio/jingle-cats.mp3" type="audio/mp3">
	  Your browser does not support the audio tag.
	</audio>
	<div class="container">
		<div class="rowOne">
			<blink><h1>Holiday Jokes Generator! <br/> Click anywhere for new joke!</h1></blink>
		</div>
		<div class="row">
			<div class="joke">
				<h2 id="questionDisplay"></h2>
				<h3 id="answerDisplay"></h3>
			</div>
		</div>
		<p class="credit">Mah jokes are from http://www.funology.com/christmas-jokes/</p>
	</div>

	<script src="js/jokes.js"></script>
	<script src="js/snowstorm.js"></script>
</body>
</html>
