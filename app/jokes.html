<!DOCTYPE html>
<html>

<head>
	<title>Holiday Joke Generator</title>
	<link rel="stylesheet" href="jokes.css" type="text/css">

</head>
<body class="jokes" onclick="newJoke()">
	<audio loop autoplay>
	  <source src="audio/jingle-cats.mp3" type="audio/mp3">

	</audio>
	<div class="container">
		<div class="rowOne">
			<h1>Holiday Jokes Generator! <br/> Click anywhere for new joke!</h1>

		</div>

			<div class="joke">

				<h3 id="answerDisplay"></h3>
			</div>
		</div>
	</div>
	<script src="javascript.js"></script>

</html>
